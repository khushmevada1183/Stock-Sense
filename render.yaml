services:
  - type: web
    name: stock-sense
    env: node
    buildCommand: npm install && node build.js
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_PORT
        fromService:
          type: web
          name: stock-sense
          envVarKey: PORT
      - key: RENDER
        value: "true"
      - key: CORS_ORIGIN
        value: "*"
      - key: STOCK_API_KEY
        sync: false # This requires you to manually set it in the Render dashboard 