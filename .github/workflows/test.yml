name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run backend tests
      working-directory: ./backend
      run: npm test
    
    - name: Run API tests
      working-directory: ./backend
      run: npm run test:api

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test
  
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Start backend server
      working-directory: ./backend
      run: npm run dev:simple &
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Start frontend server
      working-directory: ./frontend
      run: npm start &
    
    - name: Wait for servers to start
      run: |
        echo "Waiting for servers to start..."
        sleep 30
        curl -s http://localhost:3001 || echo "Frontend not responding"
        curl -s http://localhost:5000/api/health || echo "Backend not responding"
    
    - name: Run Cypress tests
      working-directory: ./frontend
      run: npm run cypress:headless
  
  performance-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup k6
      uses: grafana/k6-action@v0.2.0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Start backend server
      working-directory: ./backend
      run: npm run dev:simple &
      
    - name: Wait for server to start
      run: |
        echo "Waiting for backend server to start..."
        sleep 20
        curl -s http://localhost:5000/api/health || echo "Backend not responding"
    
    - name: Debug file existence
      run: |
        ls -la $GITHUB_WORKSPACE/performance/
        cat $GITHUB_WORKSPACE/performance/api-load-test.js
    
    - name: Run performance tests
      run: k6 run $GITHUB_WORKSPACE/performance/api-load-test.js 